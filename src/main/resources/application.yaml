spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kaitechcrm
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver


  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration
    url: jdbc:postgresql://localhost:5432/kaitechcrm
    user: postgres
    password: root
    default-schema: kaitech


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

server:
  port: ${PORT:8080}

