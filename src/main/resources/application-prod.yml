spring:
  datasource:
    url: jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
   # name: kaitech-crmsystem
    url: jdbc::postgresql://localhost:5432/kaitechcrm
    username: postgres
    password: postgres

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration
    url: jdbc:postgresql://localhost:5432/kaitechcrm
    user: postgres
    password: postgres
    default-schema: kaitech
